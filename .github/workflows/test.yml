name: Run tests

on: 
  push:
    # don't run when a new tag is pushed
    # https://github.community/t/dont-run-on-tag-creation/137469/2
    tags-ignore:
      - "**"
    branches:
      - "**"
    paths:
      - "**/*.storm"
      - "test_synapse_sinkdb.py"
      - "synapse-sinkdb.yaml"
  pull_request:
    paths:
      - "**/*.storm"
      - "test_synapse_sinkdb.py"
      - "synapse-sinkdb.yaml"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@master

    - name: Set up Python 3.10
      uses: actions/setup-python@v1
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: python -m pip install -r requirements.txt

    - name: Run test suite
      run: python -m pytest test_synapse_sinkdb.py
      env:
        SYNAPSE_SINKDB_APIKEY: ${{ secrets.SYNAPSE_SINKDB_APIKEY }}
        SYNAPSE_SINKDB_DATA: ${{ secrets.SYNAPSE_SINKDB_DATA }}